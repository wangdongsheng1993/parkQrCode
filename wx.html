    <title>微信跳转</title>

  <body>
    <script>
      location.href = 'weixin://biz/wxkefu/https://work.weixin.qq.com/kfid/kfc066a7dc34c2fe001?enc_scene=ENC5CRD1e2fCnJGjfa8uYiBYWU3Djy7L1SGH5P8dBnQW9Bf';

      function closeByJSBridge() {
        WeixinJSBridge.invoke('closeWindow', {}, function () {});
      }

      if (window.WeixinJSBridge) closeByJSBridge();
      else document.addEventListener('WeixinJSBridgeReady', closeByJSBridge, false);

      var useClose = 0;
      if (useClose) {
        window.close();
      }

        setTimeout(function () {
          history.back();
        }, 200);
      };
